<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Murphy Stevens</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <!-- <header></header> -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1>Jot It Down</h1>
      <img src="images/x-icon.svg" id="burger-close" class="burger-icon">
    </div>
    <div class="sidebar-buttons">
      <button class="sidebar-button" id="login-button-id">Login</button>
      <button class="sidebar-button hide" id="logout-button-id">Logout</button>
      <button class="sidebar-button hide" id="add-note-button-id">Add</button>
    </div>
    <ol class="note-list hide" id="note-list"></ol>
  </div>
  <div class="main-content">
    <div class="menu">
      <div class="left-side-menu">
        <img src="images/hamburger.svg" id="burger-open" class="burger-icon">
        <input type="text" name="title" id="title" placeholder="Insert title here" autocomplete="off"/>
      </div>
      <div class="note-buttons">
        <button class="note-button" id="remove-note-button-id">Remove</button>
        <button class="note-button" id="save">Save</button>
      </div>
    </div>
    <div class="editable-area">
      <textarea name="note" id="note" placeholder="Note here" autocomplete="off" autofocus></textarea>
    </div>
  </div>

  <div id="login-modal-id" class="login-modal">
    <div class="modal-content">
      <div class="close" id="close">&times;</div>
      <div class="login-field" id="email-field">
        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="E-mail address" maxlength="20" autofocus/>
      </div>
      <div class="login-field">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Password" maxlength="20"/>
      </div>
      <div class="login-field submit-buttons">
        <button id="signup-submit">Sign up</button>
        <button id="login-submit">Log in</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/libs/jquery-3.3.1.min.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
