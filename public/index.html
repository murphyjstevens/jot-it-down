<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Murphy Stevens</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <!-- <header></header> -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>Jot It Down</h1>
      <button id="login-button-id">Login</button>
      <button id="logout-button-id" class="hide">Logout</button>
    </div>
    <ol class="note-list hide" id="note-list"></ol>
  </div>
  <div class="main-content">
    <div class="menu">
      <input type="text" name="title" id="title" placeholder="Insert title here"/>
      <button id="save">Save</button>
    </div>
    <div class="editable-area">
      <textarea name="note" id="note" placeholder="Note here" autofocus></textarea>
    </div>
  </div>

  <div id="login-modal-id" class="login-modal">
    <div class="modal-content">
      <div class="close" id="close">&times;</div>
      <div class="login-field" id="email-field">
        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="E-mail address" maxlength="20" autofocus/>
      </div>
      <div class="login-field">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Password" maxlength="20"/>
      </div>
      <div class="login-field submit-buttons">
        <button id="signup-submit">Sign up</button>
        <button id="login-submit">Log in</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/libs/jquery-3.3.1.min.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
